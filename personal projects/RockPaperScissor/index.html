<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header> <h1>Rock Paper Scissors</h1></header>


    <div class="score-board">
      <div id="u1" class="users">users</div>
      <div id="u2" class="users">comp</div>
      <span id="user-score">0</span>
      <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Papers covers rock you win!</p>
    </div>

    <div class="image">
      <div class="mark" id="rock"><img src="icon1.png" alt="rock"></div>
      <div class="mark" id="paper"><img src="icon2.png" alt="paper"></div>
      <div class="mark" id="scissor"><img src="icon3.png" alt="scissor"></div>
    </div>

    <div class="message">
      <h3>Please make your move</h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
